<div class="row" style="margin-top: 20px;">
    <div class="colm-logo">
        <img src=".\assets\LogoTweetApp.png" alt="Logo" width="250px" height="250px"
            style="margin-left: 60px; margin-bottom: 20px" />
        <h2>TweetApp helps you connect and share with the people in your life.</h2>
    </div>
    <div class="colm-form">
        <div class="form-container">
            <form (submit)="submit()" [formGroup]="ForgotPasswordForm">
                <input formControlName="email" type="text" class="form-control mt-2" placeholder="Email" />
                <mat-form-field class="full-width" style="width: 340px;">
                    <mat-label style="margin-left: 10px;">Date Of Birth</mat-label>
                    <input formControlName="dob" class="form-control mt-2" matInput [matDatepicker]="picker"
                        [min]="minDate" [max]="maxDate" placeholder="MM/DD/YYYY">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <input formControlName="mobilePhone" type="text" class="form-control" placeholder="Phone Number" />
                <input formControlName="newPassword" type="text" class="form-control mt-2" placeholder="New Password" />
                <input formControlName="rePassword" type="password" class="form-control mt-2"
                    placeholder="Confirm Password" />
                <input type="submit" value="Reset Password" class="btn btn-primary col-sm-12 mt-3" />
                <a routerLink="/login">Back to log in</a>
            </form>
            <mat-progress-bar *ngIf="displayLoading" class="mt-3" mode="indeterminate"></mat-progress-bar>
            <div *ngIf="displayError" class="alert alert-danger mt-3">Wrong User Information</div>
        </div>
    </div>
</div>
