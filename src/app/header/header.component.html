<div class="header" *ngIf="this._userservice.getIsLoggedIn()">
    <a href="#default" class="logo">
        <img src=".\assets\LogoTweetApp.png" alt="Logo" width="40px" height="40px" style="margin-left: 10px" /> TweetApp
    </a>
    <div class="header-right" style="margin-top:10px;">
        <a href="#home">Home <i class="bi bi-house"></i></a>
        <button *ngIf="this._userservice.getIsLoggedIn()" (click)="onLogout()" class="btn btn-primary btn-lg">Logout <i
                class="bi bi-box-arrow-right"></i></button>
    </div>
</div>
